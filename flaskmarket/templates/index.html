
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link rel=" stylesheet" href="{{url_for('static', filename='style.css')}}"
  </head>
  <body>
    <div class="card">
      <h1>TO DO LIST</h1>
      <form action="/" method="POST">
        <p>Write your today's task<br>
          <input type="text" name="task" > </p>
          <button type="submit">ADD</button>
        
      </form>

      {% for task_element in tasks %}
        <li>
          {{ task_element }} 
          <input type="checkbox">
        </li>
      {% endfor %}
        </div>
    
    <form method="POST" action="{{ url_for('reset') }}" style="margin-top:16px;">
      <button type="submit">Reset all</button>
    </form>

  </body>
</html>
